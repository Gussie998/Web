<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function mysub() {
            jQuery.getJSON("mycalc",{
                "num1":jQuery("#num1").val(),
                "num2":jQuery("#num2").val()
            },function (data) {
                if(data!=null && data.state==200){
                    // 接收后端的响应信息
                    alert(data.sum);
                }else{
                    alert(data.msg);
                }
            });
        }
    </script>
</head>
<body>
    <div style="text-align: center">
        <h1>我的计算器</h1>
        数字1：<input type="number" id="num1" name="num1"><p></p>
        数字2：<input type="number" id="num2" name="num2"><p></p>
        <input type="button" value=" 提 交 " onclick="mysub()">
    </div>

</body>
</html>
